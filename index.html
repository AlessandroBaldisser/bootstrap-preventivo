<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventivo Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <!--   Step 1 (UI)
Alcuni consigli utili:
Individuate le macro-aree di layout e cominciate creando lo scheletro HTML della pagina (aiutatevi con i commenti e con i giusti tag HTML)
Implementate area per area aiutandovi con la documentazione: osservate bene se ci possono essere dei 
“Components” già fatti che vi possono aiutare a raggiungere più velocemente il risultato e aiutatevi con le classi messe 
a disposizione da Bootstrap (margini, padding, colori, colori di sfondo, ...)
I tipi di lavoro che posso commissionare sono: Backed Development, Frontend Development, Project Analysis 
(ma potresti anche decidere di cambiarli)
E’ richiesto che il layout sia responsive per poter essere visualizzato sia da desktop che da mobile
 -->
    <main>
        <div class="container">
            <div class="row py-3">
                <div class="col col-md-8">
                    <div class="row">
                        <div class="col col-12">
                            <div class="row">
                                <div class="col col-12 h3">Richiesta Preventivo</div>
                                <div class="col col-12">Compila il form per richiedere un preventivo per i nostri
                                    servizi di sviluppo</div>
                            </div>
                        </div>
                        <!-- input del nome -->
                        <div class="col col-12 py-2">
                            <label for="firstName">Nome</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <!-- input del cognome -->
                        <div class="col col-12 py-2">
                            <label for="lastName">Cognome</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                        <!-- input della email -->
                        <div class="col col-12">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email">
                        </div>
                        <!-- select button -->
                        <div class="col col-12 py-2">
                            <label for="selectButton">Tipo di lavoro</label>
                            <select name="Seleziona il tipo di lavoro" class="form-select" id="selectButton">
                                <!-- le tre opzioni di lavoro -->
                                <option selected>Seleziona il tipo di lavoro</option>
                                <option value="Backend">Backend Development</option>
                                <option value="Frontend">Frontend Development</option>
                                <option value="Project">Project Analysis</option>
                            </select>
                        </div>
                        <div class="col col-12 py-2">
                            <label for="textArea">Textarea con Bootstrap 5</label>
                            <textarea name="textArea" class="form-control" id="textArea" rows="4">

                            </textarea>
                        </div>
                        <div class="col col-12 py-2">
                            <label for="promoCode">Codice promozionale (opzionale)</label>
                            <input type="text" class="form-control" id="promoCode">
                        </div>
                        <div class="col col-12 py-1">
                            <div class="form-check">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Default checkbox
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-md-4">ciao</div>
            </div>
        </div>
        <div class="container text-center py-3">
            <div class="row">
                <div class="col col-md-4">
                    <button type="button" class="btn btn-primary">Calcola preventivo</button>
                </div>
                <div class="col col-md-4">
                    <div class="row">
                        <div class="col-md-12">Prezzo finale</div>
                        <div class="col-md-12">$200,00</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
